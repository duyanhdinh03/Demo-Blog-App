<div class="activity-container">
    <h1>Lịch sử hoạt động</h1>
    <div class="section">
      <h2>Bài viết đã thích</h2>
      <p *ngIf="!likedPosts.length">Bạn chưa thích bài viết nào.</p>
      <mat-card *ngFor="let post of likedPosts" class="post-card">
        <mat-card-title>{{ post.title }}</mat-card-title>
        <mat-card-content>{{ post.excerpt }}</mat-card-content>
      </mat-card>
    </div>
    <div class="section">
      <h2>Bài viết đã lưu</h2>
      <p *ngIf="!savedPosts.length">Bạn chưa lưu bài viết nào.</p>
      <mat-card *ngFor="let post of savedPosts" class="post-card">
        <mat-card-title>{{ post.title }}</mat-card-title>
        <mat-card-content>{{ post.excerpt }}</mat-card-content>
      </mat-card>
    </div>
    <div class="section">
      <h2>Đã xem gần đây</h2>
      <p *ngIf="!recentlyViewed.length">Bạn chưa xem bài viết nào gần đây.</p>
      <mat-card *ngFor="let post of recentlyViewed" class="post-card">
        <mat-card-title>{{ post.title }}</mat-card-title>
        <mat-card-content>{{ post.excerpt }}</mat-card-content>
      </mat-card>
    </div>
  </div>
