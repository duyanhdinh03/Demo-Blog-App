<div class="register-container">
  <button mat-icon-button class="back-button" routerLink="/view-all">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <mat-card class="register-card">
    <mat-card-title>Đăng ký</mat-card-title>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Tên người dùng</mat-label>
          <input matInput formControlName="username" autocomplete="username">
          <mat-error *ngIf="registerForm.get('username')?.hasError('required') && registerForm.get('username')?.touched">
            Vui lòng nhập tên người dùng
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" autocomplete="email">
          <mat-error *ngIf="registerForm.get('email')?.hasError('required') && registerForm.get('email')?.touched">
            Vui lòng nhập email
          </mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('email') && registerForm.get('email')?.touched">
            Email không hợp lệ
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Mật khẩu</mat-label>
          <input matInput type="password" formControlName="password" autocomplete="new-password">
          <mat-error *ngIf="registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched">
            Vui lòng nhập mật khẩu
          </mat-error>
          <mat-error *ngIf="registerForm.get('password')?.hasError('minlength') && registerForm.get('password')?.touched">
            Mật khẩu phải có ít nhất 6 ký tự
          </mat-error>
        </mat-form-field>

        <div class="error-message" *ngIf="errorMsg">
          {{ errorMsg }}
        </div>

        <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">Đăng ký</button>
      </form>
      <div class="footer-links">
        <p class="login-link">
          Đã có tài khoản? <a routerLink="/login">Đăng nhập</a>
        </p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
