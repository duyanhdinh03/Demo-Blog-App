<h2>Quản lý bài viết</h2>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let post">{{ post.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Tiêu đề</th>
    <td mat-cell *matCellDef="let post">{{ post.name }}</td>
  </ng-container>

  <ng-container matColumnDef="postedBy">
    <th mat-header-cell *matHeaderCellDef>Người đăng</th>
    <td mat-cell *matCellDef="let post">{{ post.postedBy }}</td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Ngày đăng</th>
    <td mat-cell *matCellDef="let post">{{ post.date | date:'short' }}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Trạng thái</th>
    <td mat-cell *matCellDef="let post">{{ post.status }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Thao tác</th>
    <td mat-cell *matCellDef="let post">
      <button mat-raised-button color="warn" (click)="deletePost(post.id)">Xóa</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25]" [pageSize]="pageSize" [length]="totalItems"
               (page)="onPageChange($event)"></mat-paginator>
